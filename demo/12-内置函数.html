		<script>
			var myMath={
				PI:3.141592653,
				max:function(){
					var max=arguments[0];
					for(var i=1;i<arguments.length;i++){
						if(arguments[i]>max){
							max=arguments[i];
						}
					}
					return max;
				},
				min:function(){
					var min=arguments[0];
					for(var i=1;i<arguments.length;i++){
						if(arguments[i]<min){
							min=arguments[i];
						}
					}
					return min;
				}
			}
			console.log(myMath.PI);
			console.log(myMath.max(1,4,3));
			console.log(myMath.min(1,4,3));
			console.log(Math.random());
			function getRandom(max,min){
				return Math.floor(Math.random()*(max-min)+min);
			}
			console.log(getRandom(3,10));

			function reverse(arr){
				var newArr=[];
				if(arr instanceof Array){
					for(var i=arr.length-1; i>=0;i--){
//						newArr[newArr.length]=arr[i];
						newArr.push=arr[i];
					}
					return newArr;
				}else{
					return "请输入一个数组"
				}
			}
			console.log(reverse(1,2,3,4,5));

			function unique(arr){
				var newArr=[];
				for(var i=0;i<arr.length;i++){
					if(newArr.indexOf(arr[i])===-1){
						newArr.push(arr[i]);
					}
				}
				return newArr;
			}
