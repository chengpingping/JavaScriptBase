<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<script>
			function popSort(arr){
				for(var i=0;i<arr.length;i++){
					for(var j=0;j<arr.length-i;j++){
						if(arr[j]>arr[j+1]){
							var temp;
							temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
						}
					}
				}
			}
			arr=[3,2,55,3,54,65,21,65,8,5,10];
			popSort(arr);
			console.log(arr);
			function fn1(){
				fn2();
				console.log(1);
			}
			fn1();
			function fn2(){
				console.log(2);
			}//结果2 1
		</script>
	</body>
</html>
