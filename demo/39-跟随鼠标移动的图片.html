<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img{
				width: 50px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<img src="../img/a.jpeg" />
		<script>
			var pic=document.querySelector('img');
			document.addEventListener('mousemove',function(e){
				var x=e.pageX;
				var y=e.pageY;
				pic.style.top=y+'px';
				pic.style.left=x+'px';
			})
		</script>
	</body>
</html>
