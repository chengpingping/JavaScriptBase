<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr=[];
			for(var i=0;i<10;i++){
				arr[i]=i;
			}
			console.log(arr);
//			var j=0;
			var newArr=[]
			for(var i=0;i<arr.length;i++){
				if(arr[i]%2==0){
					newArr[newArr.length]=arr[i];
				}
			}
			console.log(newArr);
			//数组去重
			
			//翻转数组
			
			//冒泡排序
			var nums=[32,45,1,56,3,4,6,87,2,1,32,6,43,23,34,56]
			for(var i=0;i<nums.length;i++){
				for(var j=0;j<nums.length-i;j++){
					if(nums[j]>nums[j+1]){
						var temp;
						temp=nums[j];
						nums[j]=nums[j+1];
						nums[j+1]=temp;
					}
				}
			}
			console.log(nums);
		</script>
	</body>
</html>
