<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iconfont1.css" />
		<link rel="stylesheet" href="../css/iconfont3.css" />
		<style>
			.register{
				/*width: 300px;*/
				height: 300px;
				margin: 100px 100px auto;
			}
			.msg{
				display: inline-block;
				color: #ccc;
				padding-left: 20px;
			}
			.wrong{
				color: red;
			}
			.right{
				color: limegreen;
			}
		</style>
	</head>
	<body>
		<div class="register">
			<input class="ipt" type="text" />
			<p class="msg">请输入6~16位密码</p>
		</div>
		<script>
			var ipt=document.querySelector('.ipt');
			var msg=document.querySelector('.msg');
			ipt.onblur=function(){
//				console.log(typeof this.value);
				if(this.value.length<6||this.value.length>16){
					msg.className='msg wrong iconfont icon-icon-test';
					msg.innerHTML='您输入的位数不正确，要求输入6~16位';
				}else{
					msg.className='msg right iconfont icon-querenzhengque'
					msg.innerHTML='您输入的正确';
				}
			}
			ipt.onfocus=function(){
				msg.className='msg';
				msg.innerHTML='请输入6~16位密码';
			}
		</script>
	</body>
</html>
