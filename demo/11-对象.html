<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span>点击</span>
		<script>
			var obj={
				name:'张三丰',
				age:18,
				sex:'male',
				sayHi:function(){
					console.log('hi~');
				}
			}
			console.log(obj.name);
			console.log(obj['name']);
			obj.sayHi();
			
			var obj1=new Object();
			obj1.name='张三丰';
			obj1.age=18;
			obj1.sex='male';
			obj1.sayHi=function(){
				console.log('Hi~')
			}
			obj1.sayHi();
			
			function Star(name,age,sex){
				this.name=name;
				this.age=age;
				this.sex=sex;
				this.sing=function(song){
					console.log(song);
				}
			}
			var ldh=new Star('刘德华',18,'男');
			console.log(ldh.name);
			ldh.sing("冰雨");
			
			for(var key in obj){
				console.log(key);
				console.log(obj[key]);
			}
			
			function fn(){
				console.log(this.val);//打印1
			}
			var obj={
				val:1
			}
			var obj1={
				val:2
			}
			var obj2={
				val:3
			}
			fn.call(obj);
			fn.apply(obj1);
			document.querySelector('span').onclick=fn.bind(obj2);
		</script>
	</body>
</html>
