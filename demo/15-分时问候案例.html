<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="../img/a.jpeg" />
		<div>上午好</div>
		<script>
			var img=document.querySelector('img');
			var div=document.querySelector('div');
			var date=new Date();
			var h=date.getHours();
			if(h<12){
				img.src='../img/a.jpeg';
				div.innerHTML='上午好';
			}else{
				img.src='../img/b.png';
				div.innerHTML='下午好';
			}
		</script>
	</body>
</html>
