<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>123</li>
		</ul>
		<script>
			var li=document.createElement('li');
			var ul=document.querySelector('ul');
			ul.appendChild(li);
			var li1=document.createElement('li');
			ul.insertBefore(li1,ul.children[0]);
		</script>
	</body>
</html>
