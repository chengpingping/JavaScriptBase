<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		table{
			width: 400px;
			margin: 100px auto;
			border-collapse: collapse;
			text-align: center;
			border: 1px solid black;
			background-color: #ddd;
		}
		td,th{
			border: 1px solid #333;
		}
		table>thead{
			/*border: 1px solid black;*/
		}
		table>thead>tr{
			height: 40px;
			background-color: #ccc;
		}
		table>thead>tr>th{
		}
	</style>
	<body>
		<table>
			<thead>
				<tr>
					<th>姓名</th>
					<th>科目</th>
					<th>成绩</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr></tr>
			</tbody>
		</table>
		<script>
			var datas = [{
				name:'rose',
				subject:'javascript',
				score:100
			},{
				name:'jack',
				subject:'javascript',
				score:98
			},{
				name:'jakub',
				subject:'javascript',
				score:88
			},{
				name:'vitalli',
				subject:'javascript',
				score:85
			}]
			var tbd = document.querySelector('tbody');
			for(var i = 0;i < datas.length;i++){
				var tr = document.createElement('tr');
				tbd.appendChild(tr);
				for(var key in datas[i]){
					var td = document.createElement('td');
//					console.log(datas[i][key]);
					console.dir(td);
					td.innerHTML = datas[i][key];
					tr.appendChild(td);
				}
				var td = document.createElement('td');
				console.dir(td);
				td.innerHTML = "<a href='javascript:void(0);'>删除</a>";
				tr.appendChild(td);
			}
			var as = document.querySelectorAll('a');
			for(var i = 0;i < as.length;i++){
				as[i].onclick = function(){
					tbd.removeChild(this.parentNode.parentNode);
				}
			}
		</script>
	</body>
</html>
